<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user/password/password.css">
    <title>Recuperar Contraseña</title>
    <link rel="icon" href="/Imagenes/LOGO.ico">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="formulario">
        <h1>Contraseña</h1>
        <p>Se enviará un email a su correo para la renovación de la contraseña, si aún no se envía el email volver a enviar la solicitud</p>
        <form method="post">
            <div class="email">
                <input type="text" id="email">
                <label>Correo registrado</label>
            </div>
            <button class="send" id="sendEmail">Enviar Correo</button>
        </form>
        <div class="volver">
            <a href="/index.html">Volver</a>
        </div>

    </div>
    <script src="/user/password/password.js" type="module"></script>
</body>

</html>
