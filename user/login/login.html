<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/user/login/login.css">
    <title>Iniciar sesión</title>
    <link rel="icon" href="/Imagenes/LOGO.ico">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="formulario">
        <h1>Iniciar sesión</h1>
        <form method="post">
            <div class="username">
                <input type="text" id="email">
                <label>Email</label>
            </div>
            <div class="password">
                <input type="password" id="password">
                <label>Contraseña</label>
            </div>
            <button class="login" id="login">Iniciar</button>
        </form>
        <div class="recordar">¿Olvidó su contraseña? <a href="/user/password/password.html">Recuperar</a></div>
        <div class="registrarse">
            ¿No tienes cuenta? <a href="/user/register/register.html">¡Regístrate!</a>
        </div>
        <div class="volver">
            <a href="/index.html">Volver</a>
        </div>

    </div>

    <script src="/user/login/login.js" type="module"></script>
</body>

</html>
